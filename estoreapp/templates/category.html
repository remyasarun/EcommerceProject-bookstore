<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>categories</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://kit.fontawesome.com/65b62c81b2.js" crossorigin="anonymous"></script>
</head>
<body>
{% extends 'base.html' %}
{% block category %}
<div class="container my-5">
    <div class="row">

        </div>
        <div class="col-sm-9 offset-sm-1">
            <div class="row">
               {% for prod in book %}
                <div class="col text-center mb-6 ">
                    <a href="{% url 'productdetails' prod.id %}" class="btn">
                    <div>
                        <img src="{{prod.Productimage.url}}" width="300px" height="200px">
                        <div class="fw-bold">{{prod.Title}}</div>
                        <div class="fw-bold text-danger">Rs.{{prod.Discountprice}}/-
                            <small class="fw-light text-decoration-line-through">{{prod.Sellingprice}}/-</small>
                        </div>
                    </div>
                    </a>
                </div>
                {% endfor %}
            </div>

        </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
