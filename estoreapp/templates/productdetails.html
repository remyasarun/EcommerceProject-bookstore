<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>productdetails</title>
</head>
<body>
{% extends 'base.html' %}
{% block category %}
<div class="container my-5">
    <div class="row flex justify-content-between">
        <div class="img2 col-lg-5 mt-5 ">
            <img src="{{book.Productimage.url}}" class="image col-xs-6 col-xm-12 col-lg-12 mt-3 text-sm-center w-100 h-75" alt="">
        </div>
        <div class="col-lg-5">
            <h1>{{book.Title}} </h1>
            <h3>Rs.{{book.Discountprice}}/-</h3>
            <small class="fw-light text-decoration-line-through"> <del>Rs.{{book.Sellingprice}}/- </del>></small>
             <br> <br> <h4>Product Features</h4>
            <ul class="fs-5">
                <li>{{book.Language}}</li>
                <li>{{book.Author}}</li>
                <li>{{book.Discription}}</li>

            </ul>
            <form action="/add_to_cart" class="d-inline">
                <input type="hidden" name="prod_id" value="{{book.id}}">
                <button type="submit" class="btn btn-primary shadow px-5 py-2">ADD TO CART</button>
            </form>
            <a class="btn btn-warning shadow px-5 py-2 ms-4"href="{% url 'showcart' %}">BUY NOW</a>

        </div>
         </div>
</div>
{% endblock %}
</body>
</html>
